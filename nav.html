<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Sticky Nav</title>
    <link rel="stylesheet" href="nav.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <div id="header">
        <canvas></canvas>
        <h1>Hello, I'm <span class="name">Sarah Flynn</span>. <br/> I'm a full stack web developer.</h1>
    </div>
    <nav id="nav" class="nav">
        <div class="icon">
            <input id="hamburger" type="checkbox"/>
            <label for="hamburger" class="hamburger"></label>
        </div>
        <ul id="navbar" class="navbar">
            <li>
                <a href="#header">Home</a>
            </li>
            <li>
                <a href="#about">About</a>
            </li>
            <li>
                <a href="#projects">Projects</a>
            </li>
            <li>
                <a href="#contact">Contact</a>
            </li>
        </ul>
    </nav>
    <section id="about">
        <div id="about-title" class="title">About</div>
        <div id="about-content" class="content">
        </div>
    </section>
    <div class="color3" id="projects"></div>
    <div class="color4" id="contact"></div>
    <script src="nav.js"></script>
</body>
</html>
